  <!-- Sección de Contacto -->
  <section id="contacto" class="container my-5">
    <h2 class="fw-bold text-center mb-5">Contáctanos</h2>
    <div class="row g-5">
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" class="form-control" id="asunto" placeholder="Motivo de tu mensaje" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Enviar</button>
        </form>
      </div>
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="w-100">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d462.3727104138737!2d-75.60429432625104!3d1.6203439051340025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2sco!4v1757878721173!5m2!1ses-419!2sco" width="100%" height="350" style="border:0; border-radius: 12px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>
