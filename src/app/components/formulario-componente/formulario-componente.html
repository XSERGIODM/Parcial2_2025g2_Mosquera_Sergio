  <!-- Sección de Contacto -->
  <section id="contacto" class="container my-5">
    <div class="row g-5 align-items-stretch">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <div class="card shadow-lg border-0 h-100">
          <div class="card-body p-4">
            <h2 class="fw-bold text-center mb-4 titulo-subrayado">
              Contáctanos
            </h2>
            <!-- Mensaje de éxito -->
            @if (mensajeExito) {
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ mensajeExito }}
                <button type="button" class="btn-close" (click)="mensajeExito = ''" aria-label="Cerrar"></button>
              </div>
            }
            
            <!-- Mensaje de error -->
            @if (mensajeError) {
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ mensajeError }}
                <button type="button" class="btn-close" (click)="mensajeError = ''" aria-label="Cerrar"></button>
              </div>
            }
            
            <form (ngSubmit)="onSubmit()" #formulario="ngForm">
              <div class="mb-3 input-group">
                <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="nombre" name="nombre" 
                       [(ngModel)]="formData.Nombre" placeholder="Tu nombre" required>
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="correo" name="correo" 
                       [(ngModel)]="formData.Correo" placeholder="nombre@ejemplo.com" required email>
              </div>
              <div class="mb-3 input-group">
                <span class="input-group-text bg-light"><i class="bi bi-chat-left-text"></i></span>
                <input type="text" class="form-control" id="asunto" name="asunto" 
                       [(ngModel)]="formData.Asunto" placeholder="Motivo de tu mensaje" required>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" 
                          [(ngModel)]="formData.Mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow" [disabled]="enviando">
                  @if (!enviando) {
                    <span>Enviar <i class="bi bi-send ms-2"></i></span>
                  } @else {
                    <span class="d-flex align-items-center">
                      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                      Enviando...
                    </span>
                  }
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="w-100">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d462.3727104138737!2d-75.60429432625104!3d1.6203439051340025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2sco!4v1757878721173!5m2!1ses-419!2sco" width="100%" height="350" class="mapa-ubicacion" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
    </div>
  </section>
